<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Metro UI CSS - The front-end framework for developing projects on the web in Windows Metro Style</title>

    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">
    <link href="css/metro-responsive.css" rel="stylesheet">
    <link href="css/metro-schemes.css" rel="stylesheet">

    <link href="css/docs.css" rel="stylesheet">

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/metro.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/prettify/run_prettify.js"></script>
    <script src="js/ga.js"></script>
    <style>
    .hbutton{
        border-radius: 50%;
        padding:10px;
        cursor:pointer;
        color:white;
        background-color:black;
        border: 1px solid black;
    }
    .hbutton:active{
        color:black;
        background-color:white;
    }
    </style>

</head>
<body>

    <div class="tabcontrol" data-role="tabcontrol">
        <ul class="tabs">
            <li><a href="#__playing">Playing</a></li>
            <li><a href="#__controls">Controls</a></li>
        </ul>
        <div class="frames bg-grayLight">
            <div class="frame" id="__playing">
            <div class="slider ani" data-role="slider" data-complete-color="ribbed-green" data-marker-color="bg-cyan" data-color="bg-lightRed" data-position="75"></div> 
                <span class="mif-first hbutton"></span>
                <span class="mif-backward hbutton"></span>
                <span class="mif-play hbutton"></span>
                <span class="mif-stop hbutton"></span>
                <span class="mif-forward hbutton"></span>
                <span class="mif-last hbutton"></span>
                <br/>
                <span class="mif-loop hbutton"></span>
                <span class="mif-shuffle hbutton"></span>
                <span class="mif-volume-minus hbutton"></span>
                <div class="input-control range">
                            <input type="range">
                        </div>
                <span class="mif-volume-plus hbutton"></span>
                <span class="mif-volume-mute2 hbutton"></span>
            </div>
            <div class="frame" id="__controls">
            <table cellspacing=0 border=0 style="text-align:center;margin:auto auto;">
                <tr>
                    <td></td>
                    <td><span class="mif-arrow-up hbutton"></span></td>
                    <td></td>
                </tr>
                <tr>
                    <td><span class="mif-arrow-left hbutton"></span></td>
                    <td><span class="mif-multitrack-audio hbutton"></span></td>
                    <td><span class="mif-arrow-right hbutton"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span class="mif-arrow-down hbutton"></span></td>
                    <td></td>
                </tr>
            </table>
            <span class="mif-keyboard hbutton"></span>
            <span class="mif-keyboard-osd hbutton"></span>
            <span class="mif-keyboard-return hbutton"></span>
            <span class="mif-home hbutton"></span>
            <span class="mif-menu hbutton"></span>
            <span class="mif-info hbutton"></span>
            </div>
        </div>
    </div>
</body>
</html>
